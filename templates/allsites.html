<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Sites</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .card {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }
      body {
        background-color: #f8f9fa;
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light shadow-sm mb-4">
      <div class="container">
        <a href="/" class="navbar-brand fw-bold">Home</a>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
      <!-- Links Section -->
      <div class="card p-4 mx-auto" style="max-width: 500px">
        <div class="text-center mb-4">
          <h2 class="fw-bold text-primary">All Sites Report</h2>
          <p class="text-muted">
            Click on a site to view its detailed reports.
          </p>
        </div>
        <div class="list-group">
          <!-- Dynamic Site Links -->
          {% for site in sites %}
          <a
            href="{% url 'site_detail' site.id %}"
            class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
          >
            <span class="fw-bold">{{ site.sitename }}</span>
            <i class="bi bi-arrow-right"></i>
          </a>
          {% empty %}
          <div class="text-center text-danger">
            <i class="bi bi-exclamation-circle display-4"></i>
            <p>No sites available. Add a new one!</p>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </body>
</html>
