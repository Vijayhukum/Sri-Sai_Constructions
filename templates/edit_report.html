<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Report</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .form-container {
        background: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        padding: 30px;
      }
      .form-title {
        font-weight: bold;
        color: #333;
      }
      .btn-success {
        background: linear-gradient(90deg, #28a745, #218838);
        border: none;
      }
      .btn-secondary {
        background: #6c757d;
        border: none;
      }
      .btn:hover {
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <div class="container my-2">
      <div class="form-container mx-auto w-100">
        <h2 class="text-center mb-4 form-title">
          Edit Report for
          <span class="text-primary">{{ report.work_type }}</span>
        </h2>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %} {{ form.as_p }}
          <div class="text-center mt-4">
            <button type="submit" class="btn btn-success px-4 mx-4">
              Save Changes
            </button>
            <a href="{% url 'today_reports' %}" class="btn btn-secondary px-4">
              Cancel
            </a>
          </div>
        </form>
      </div>
    </div>
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
