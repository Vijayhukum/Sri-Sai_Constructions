<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Report</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container my-5">
      <div class="card shadow-lg">
        <div class="card-header text-dark">
          <h4 class="text-center mb-0">
            Add Report for
            <span class="text-capitalize text-danger">{{ site.sitename }}</span>
          </h4>
        </div>
        <div class="card-body">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Work Type -->
            <div class="mb-3">
              <label for="id_work_type" class="form-label font-weight-bold"
                >Work Type</label
              >
              {{ form.work_type }}
            </div>

            <!-- Members Count -->
            <div class="mb-3">
              <label for="id_members_count" class="form-label font-weight-bold"
                >Members Count</label
              >
              {{ form.members_count }}
            </div>

            <!-- Floor Number -->
            <div class="mb-3">
              <label for="id_floor_number" class="form-label font-weight-bold"
                >Floor Number</label
              >
              {{ form.floor_number }}
            </div>

            <!-- Equipments Used -->
            <div class="mb-3">
              <label
                for="id_equipments_used"
                class="form-label font-weight-bold"
                >Equipments Used</label
              >
              {{ form.equipments_used }}
            </div>

            <!-- Photos -->
            <div class="mb-3">
              <label for="id_photos" class="form-label font-weight-bold"
                >Upload Photos</label
              >
              {{ form.photos }}
            </div>

            <!-- Report Details -->
            <div class="mb-3">
              <label for="id_report_details" class="form-label font-weight-bold"
                >Report Details</label
              >
              {{ form.report_details }}
            </div>

            <!-- Submit and Cancel Buttons -->
            <div class="text-center">
              <button
                type="submit"
                class="btn btn-success me-2 font-weight-bold"
              >
                <i class="bi bi-file-earmark-check"></i> Submit Report
              </button>
              <a
                href="{% url 'home' %}"
                class="btn btn-secondary font-weight-bold"
              >
                <i class="bi bi-x-circle"></i> Cancel
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
